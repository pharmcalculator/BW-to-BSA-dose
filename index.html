<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for species selection */
    #species {
      font-size: 24px;
    }

    /* CSS for calculate button */
    #calculate-btn {
      font-size: 28px;
      font-weight: bold;
    }

    /* CSS for result box */
    #result {
      font-size: 36px;
      background-color: lightblue;
      padding: 10px;
      margin-top: 20px;
    }
  </style>

  <script>
    // Function to calculate the BSA dose based on the selected species
    function calculateBSADose() {
      const speciesSelect = document.getElementById("species");
      const bwDoseInput = document.getElementById("bw-dose");
      const resultDiv = document.getElementById("result");

      const species = speciesSelect.value;
      const bwDose = parseFloat(bwDoseInput.value);

      let bsaDose;

      switch (species) {
        case "human":
          bsaDose = bwDose * 37;
          break;
        case "mouse":
          bsaDose = bwDose * 3;
          break;
        case "hamster":
          bsaDose = bwDose * 5;
          break;
        case "rat":
          bsaDose = bwDose * 6;
          break;
        case "ferret":
          bsaDose = bwDose * 7;
          break;
        case "guinea-pig":
          bsaDose = bwDose * 38;
          break;
        case "rabbit":
          bsaDose = bwDose * 12;
          break;
        case "dog":
          bsaDose = bwDose * 12;
          break;
        case "monkey":
          bsaDose = bwDose * 3;
          break;
        case "marmoset":
          bsaDose = bwDose * 0.35;
          break;
        case "squirrel-monkey":
          bsaDose = bwDose * 0.60;
          break;
        case "baboon":
          bsaDose = bwDose * 12;
          break;
        case "micro-pig":
          bsaDose = bwDose * 20;
          break;
        case "mini-pig":
          bsaDose = bwDose * 40;
          break;
        default:
          bsaDose = 0;
      }

      resultDiv.textContent = `BSA Dose (mg/m2): ${bsaDose.toFixed(2)}`;
    }
  </script>
</head>
<body>
  <h2>Body weight(BW) dose to Body surface area (BSA) dose Calculator</h2>

  <div>
    <label for="species" style="font-size: 28px;">Select Species:</label>
    <select id="species" style="font-size: 24px;">
      <option value="human">Human</option>
      <option value="mouse">Mouse</option>
      <option value="hamster">Hamster</option>
      <option value="rat">Rat</option>
      <option value="ferret">Ferret</option>
      <option value="guinea-pig">Guinea Pig</option>
      <option value="rabbit">Rabbit</option>
      <option value="dog">Dog</option>
      <option value="monkey">Monkey</option>
      <option value="marmoset">Marmoset</option>
      <option value="squirrel-monkey">Squirrel Monkey</option>
      <option value="baboon">Baboon</option>
      <option value="micro-pig">Micro Pig</option>
      <option value="mini-pig">Mini Pig</option>
    </select>
  </div>

  <br> <!-- Adds a line break -->

  <div>
    <label for="bw-dose" style="font-size: 28px;">Enter BW Dose (mg/kg):</label>
    <br> <!-- Adds a line break -->
    <input type="number" id="bw-dose" style="font-size: 24px;"> <!-- Updated font size to 24px -->
  </div>

  <br> <!-- Adds a line break -->

  <button onclick="calculateBSADose()" id="calculate-btn"><b>Calculate</b></button>

  <div id="result"></div>
</body>
</html>
